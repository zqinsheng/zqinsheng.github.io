  <section class="article-entry">
    <p>Goodbye 2017, looking ahead to 2018</p>
<ul>
<li><p>时光如青春一般飞逝，2017悄然无声已结束，新年的钟声即将敲响</p>
<p>这一年，没有生活波澜的澎湃汹涌与大风大浪，但也不少阴沟翻船</p>
<p>无处安放的青春必将在经历许多磨难与挣扎后得到绽放</p>
<p>2018:新的开始，新的学习，新的挑战。</p>
</li>
</ul>
